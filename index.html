<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine with Count</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Slot Machine</h1>
        <button id="resetButton" class="btn">Reset</button>
        <div class="slot-machine">
            <div id="slot" class="slot">-</div>
        </div>
        <button id="spinButton" class="btn">Spin</button>
        <div id="alert"></div>
        <div id="countDisplay" class="count-display"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
